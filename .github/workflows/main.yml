name: Daily Commit
on:
  workflow_dispatch:
  schedule:
    - cron: "42 3 * * *"   # 6:00 AM IST (0:30 UTC)
    - cron: "6 6 * * *"    # 12:00 PM IST (6:06 UTC)  
    - cron: "30 14 * * *"  # 8:00 PM IST (14:30 UTC)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Update to v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true  # Ignore missing file

      - name: Run Python Script
        run: python main.py || echo "Script completed or skipped"

      - name: Commit Changes
        run: |
          git config user.email "thejasdevadiga30@gmail.com"
          git config user.name "ThejasDevadiga"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily update $(date)"
            git push
          fi
      - name: Schedule Next Run (+60min)
        if: success()  # Only if previous steps succeeded
        run: |
          sleep 21600
          curl -X POST \
            -H "Authorization: token ${{ secrets.SELF_TRIGGER_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/main.yml/dispatches \
            -d '{"ref":"main"}'

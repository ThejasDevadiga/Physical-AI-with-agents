name: Daily Commit

on:
  schedule:
    - cron: "42 23 * * *"   

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python Script
        run: |
          python main.py

      - name: Commit Changes
        run: |
          git config --global user.email "thejasdevadiga30@gmail.com"
          git config --global user.name "ThejasDevadiga"
          git commit -am "This is the daily update"
          git push

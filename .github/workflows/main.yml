name: Daily Commit
on:
  workflow_dispatch:  # Manual trigger only (test this first)
  schedule:
    - cron: "42 19 * * *"  # 1:12 AM IST daily (19:42 UTC)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Update to v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true  # Ignore missing file

      - name: Run Python Script
        run: python main.py || echo "Script completed or skipped"

      - name: Commit Changes
        run: |
          git config user.email "thejasdevadiga30@gmail.com"
          git config user.name "ThejasDevadiga"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily update $(date)"
            git push
          fi
